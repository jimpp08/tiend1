<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda online</title>
    <link rel="stylesheet" href="css/estilo2.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <h1><img src="img/logo.png" alt="">Tienda</h1>
                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="img/cart.png" alt="">
                            <div id="carrito">
                                <p class="vacio">carrito vacio</p>
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Platillos</th>
                                            <th>Precio</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                                <a href="#" id="vaciar-carrito" class="button u-full-width">vaciar carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div id="lista-platillos" class="container">
        <h1 class="encabezado">Tienda online</h1>

        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="img/monitor.jpg" class="imagen-platillo u-full-width">
                    <div class="info-card">
                        <h4>Monitor</h4>
                        <img src="img/estrellas.png">
                        <p class="precio"><span class="u-pull-right">$15</span> </p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="1">Agregar</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="img/cpu.jpg" class="imagen-platillo u-full-width">
                    <div class="info-card">
                        <h4>Cpu</h4>
                        <img src="img/estrellas.png">
                        <p class="precio"><span class="u-pull-right">$15</span> </p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="2">Agregar</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="img/teclado.jpg" class="imagen-platillo u-full-width">
                    <div class="info-card">
                        <h4>Teclado</h4>
                        <img src="img/estrellas.png">
                        <p class="precio"><span class="u-pull-right">$15</span> </p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="3">Agregar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="img/mouse.jpg" class="imagen-platillo u-full-width">
                    <div class="info-card">
                        <h4>Mouse</h4>
                        <img src="img/estrellas.png">
                        <p class="precio"><span class="u-pull-right">$15</span> </p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="4">Agregar</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="img/discipador.jpg" class="imagen-platillo u-full-width">
                    <div class="info-card">
                        <h4>Discipador</h4>
                        <img src="img/estrellas.png">
                        <p class="precio"><span class="u-pull-right">$15</span> </p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="5">Agregar</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="img/disco duro mecanico .jpg" class="imagen-platillo u-full-width">
                    <div class="info-card">
                        <h4>Disco mecanico</h4>
                        <img src="img/estrellas.png">
                        <p class="precio"><span class="u-pull-right">$15</span> </p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="6">Agregar</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
